<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dynamic Pie Chart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class= "PieChart">
            <!-- <div class= "Food"><p>Food</p></div>
            <div class= "Entertainment"><p>Entertainment</p></div>
            <div class= "Bills"><p>Bills</div>
            <div class= "Clothing"><p>Clothing</p></div> -->
    <div class="overlay">

      <div class = "container">

        <div class= "row">
          <div class="col-md-6"> </div>
          <div class= "main_box">
            <h1>Budget App Pie Chart</h1>
              <canvas id="PieChart"></canvas>
            </div>
        </div>
      
        <div class="count_box">
            
          <div class= "form-group">
            <label for="FoodTransaction-input">Food Purchases</label> <!--MAYBE LABEL FOR SHOULD REFERENCE TO TIFF'S CODE-->
            <input type="number" value = "614" class="FoodTransaction-input form-control" readonly> <!--TYPE = NUMBER FOR TRANSATION AMOUNT-->

          <div class= "billEntryForm">
            <label for="billsTransaction-input">Bill Purchases</label>
            <input type="number" value = "60" name="Bills" class="billsTransaction-input form-control">

          <div class= "entertainmentEntryForm">
            <label for="entertainmentTransactionInput">Entertainment Purchases</label>
            <input type="number" value = "100" name="entertainment" class="entertainmentTransaction-input form-control">

          <div class= "clothingEntryForm">
            <label for="clothingTransactionInput">Clothing Purchases</label>
            <input type="number" value = "400" name="clothing" class="clothingTransaction-input form-control">
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="script.js"></script>
</section>
</body>
</html>
